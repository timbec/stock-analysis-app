<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
</head>

<body>
    <!-- stocks/templates/stocks/confirm_delete.html -->
    <h2>Are you sure you want to delete {{ stock.name }} ({{ stock.symbol }})?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'stock_list' %}">Cancel</a>
    </form>

</body>

</html>
